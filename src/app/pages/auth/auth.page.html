<app-header title="Login"></app-header>

<ion-content>

<div class="d-flex-center">

  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

<app-logo></app-logo>

    <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">El Correo es Requerido</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingresa un Correo Valido</div>
    </div>

    <app-custom-input 
      icon="lock-closed-outline"
      [control]="form.controls.password"
      type="password"
      label="Contrase単a"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['required']">La Contrase単a es Requerida</div>
    </div>

    <p routerLink="forgot-password" class="ion-text-end">多Olvidaste tu Contrase単a?</p>

    <ion-button color="success" expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
      Ingresar
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>

    <ion-button color="success" class="ion-margin-top" routerLink="sign-up" expand="block" mode="ios" fill="outline">
      Registrate
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>

  </form>

</div>

</ion-content>
