<app-header backButton="/auth" title="Recuperar Cuenta"></app-header>
<ion-content>
    <div class="d-flex-center">
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

            <app-logo></app-logo>


            <p class="ion-text-center">Te Enviaremos un Email para que Puedas Restablecer Tu Contraseña</p>


            <app-custom-input
            autocomplete="email"
            icon="mail-outline"
            [control]="form.controls.email"
            type="email"
            label="Correo"
            ></app-custom-input>
        <div class="Validators" *ngIf="form.controls.email && form.controls.email.touched">
            <div *ngIf="form.controls.email.errors?.['required']">El Correo es Requerido</div>
            <div *ngIf="form.controls.email.errors?.['email']">Ingrese Un Correo Valido</div>
        </div>
            
            <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                Recuperar Contraseña
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
            </ion-button>
            
        </form>

    </div>
    
    
</ion-content>
