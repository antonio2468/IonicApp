<ion-header class="ion-no-border">
  <ion-toolbar color="success">


  <ion-buttons slot="start">
    <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
    
    <ion-button (click)="dismissModal()" *ngIf="isModal">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>


      <ion-menu-button *ngIf="showMenu" menu="menu-content"></ion-menu-button>
    
  </ion-buttons>

    <ion-title class="title-container">
      <strong>{{title}}</strong>
      </ion-title>
  </ion-toolbar>
</ion-header>
