<app-header backButton="/main/profile" title="Editar Perfil"></app-header>

<ion-content class="ion-padding-top ion-text-center">
  <ion-avatar>
  <img *ngIf="user()?.image" [src]="user()?.image" /> 
  <ion-icon *ngIf="!user()?.image" class="empty-icon" name="person-circle-outline"></ion-icon>
  </ion-avatar>

  <ion-button color="success" class="photo-btn" (click)="takeImage()" mode="ios" size="small" shape="round">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-button>
   <h2>{{user()?.name}}</h2>
  <ion-list class="profile-form">
    <ion-item>
      <ion-label color="success" position="stacked" class="label">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="userData.name" class="input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="success" position="stacked" class="label">Nombre de usuario</ion-label>
      <ion-input type="text" [(ngModel)]="userData.username" class="input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="success" position="stacked" class="label">Teléfono</ion-label>
      <ion-input type="tel" [(ngModel)]="userData.phone" class="input"></ion-input>
    </ion-item>

   
    <ion-item>
      <ion-label position="stacked" class="label" color="success">Género</ion-label>
      <ion-select color="success" [(ngModel)]="userData.gender" class="select">
        <ion-select-option value="masculino">Masculino</ion-select-option>
        <ion-select-option value="femenino">Femenino</ion-select-option>
        <ion-select-option value="otro">Otro</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Otros campos del formulario de edición de perfil -->

    <ion-button color="success" expand="block" (click)="guardarCambios()" class="save-button">Guardar Cambios</ion-button>
  </ion-list>

</ion-content>
